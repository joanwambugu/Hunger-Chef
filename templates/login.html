{% extends "base.html" %}
{% block title %}Login - AI Recipe Recommender{% endblock %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your account to continue reducing food waste</p>
    </div>

    <form method="post" class="auth-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input 
          id="email" 
          name="email" 
          type="email" 
          class="form-input" 
          placeholder="Enter your email" 
          required
        >
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          class="form-input" 
          placeholder="Enter your password" 
          required
        >
      </div>

      <button type="submit" class="btn btn-primary btn-full">Sign In</button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a href="{{ url_for('register') }}" class="auth-link">Create one here</a></p>
    </div>
  </div>
</div>
{% endblock %}
