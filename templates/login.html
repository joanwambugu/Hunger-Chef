{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    <label>Email</label><br>
    <input name="email" type="email" required><br>
    <label>Password</label><br>
    <input name="password" type="password" required><br><br>
    <button type="submit" class="btn">Login</button>
  </form>
{% endblock %}
